<template name="feed">
  <div class="page whats-cooking">

    {{>nav title="What's Searching"}}

    <div class="content-scrollable">
      <div class="list-activities {{#unless ready}}loading{{/unless}}">
        {{#if ready}}
          <!-- {{#each activities}}
            {{> activity}}
          {{else}}
            <div class="wrapper-message">
              <div class="title-message">No one is cooking yet!</div>
              <div class="subtitle-message">Share that you made a recipe and it will show up here.</div>
            </div>
          {{/each}} -->
          {{> niuResult}}

        {{else}}
          <div class="wrapper-message">
            <div class="icon-sync"></div>
            <div class="title-message">Loading</div>
          </div>
        {{/if}}
      </div>
    </div>



  </div>
</template>

<template name="niuSearch">
  <form class="niuSearch">
      <input type="text" name="query" class="list-title " placeholder="牛排一下">
  </form>
</template>


<template name="niuResult">
  <div class="niuResult">
    {{#each result}}
      {{> niuItem}}
    {{/each}}
  </div>
</template>

<template name="niuItem">
  <div class="niuItem">
    <div class="niuItem_title">#{{index}}: {{title}}</div>
    <div class="niuItem_desc">{{desc}}</div>
  </div>
</template>
